<!--Body Start -->
<section class="body-wrap">
  <div class="row m-0">
    <div class="col-md-12 p-0">
      <div class="body-content">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Change Password </li>
          </ol>
        </nav>
        <div class="content-element">
          <div class="col-md-6 p-0" align="center">
            <div class="invoice-formin">
              <form class="invoice-form" name="changePasswordForm" [formGroup]="changePasswordForm"
                (ngSubmit)="changePasswordForm.valid && onChangePassword()">
                <div class="form-group input-effect">
                  <input type="password" class="form-control" formControlName="oldPassword"
                    placeholder="Enter Old Password"
                    [ngClass]="{'is-invalid':changePasswordForm.get('oldPassword').touched && changePasswordForm.get('oldPassword').invalid}" />
                  <div
                    *ngIf="changePasswordForm.get('oldPassword').touched && changePasswordForm.get('oldPassword').invalid"
                    class="invalid-feedback">
                    <div *ngIf="changePasswordForm.get('oldPassword').errors.required">Old Password is required</div>
                  </div>
                </div>
                <div class="form-group input-effect">
                  <input type="password" class="form-control" formControlName="newPassword"
                    placeholder="Please Enter New Password.." [ngClass]="{'is-invalid':changePasswordForm.get('newPassword').touched &&
                changePasswordForm.get('newPassword').invalid}" />
                  <div *ngIf="changePasswordForm.get('newPassword').touched &&
                changePasswordForm.get('newPassword').invalid" class="invalid-feedback">
                    <div *ngIf="changePasswordForm.get('newPassword').errors.required">Password is required</div>
                    <div *ngIf="changePasswordForm.get('newPassword').errors.minlength">Password must be a letaset 8
                      digit
                    </div>
                    <div *ngIf="changePasswordForm.get('newPassword').hasError('pattern')">
                      Pattern Not valid (Atleast 1
                      Character,1 number)
                    </div>
                  </div>
                  <span class="focus-bg"></span>
                </div>
                <div class="form-group input-effect">
                  <input type="password" class="form-control" formControlName="confirmNewPassword"
                    placeholder="Please Confirm Password.." [ngClass]="{'is-invalid':changePasswordForm.get('confirmNewPassword').touched &&
                changePasswordForm.get('confirmNewPassword').invalid}" />
                  <div *ngIf="changePasswordForm.get('confirmNewPassword').touched &&
                changePasswordForm.get('confirmNewPassword').invalid" class="invalid-feedback">
                    <div *ngIf="changePasswordForm.get('confirmNewPassword').errors.required">Password is required
                    </div>
                    <div *ngIf="changePasswordForm.get('confirmNewPassword').errors.checkIfMatchingPasswords">
                      Passwords
                      must
                      match
                    </div>
                  </div>
                  <span class="focus-bg"></span>
                </div>
                <div class="form-group text-center">
                  <button class="btn btn-primary" [disabled]="!changePasswordForm.valid" class="btn btn-primary">Change
                    Password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--
Body End -->

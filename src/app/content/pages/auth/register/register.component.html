<div class="wrapper">
  <div class="login-block">
    <div class="row m-0">
      <div class="col-md-6 p-0">
        <div class="login-left">
          <h1>Welcome to <span>Invoice</span></h1>
          <p>Login to your Account</p>
          <ul class="socail-icon">
            <li><a><i class="fab fa-facebook-f"></i></a></li>
            <li><a><i class="fab fa-twitter"></i></a></li>
            <li><a><i class="fab fa-linkedin-in"></i></a></li>
          </ul>
        </div>
      </div>
      <div class="col-md-6 p-0">
        <div class="invoice-formin">

          <form class="invoice-form" name="registerForm" [formGroup]="registerForm"
            (ngSubmit)="registerForm.valid && onRegister()">
            <div class="form-head">
              <img src="assets/images/logo.png">
            </div>

            <div class="form-group input-effect">
              <input type="text" class="form-control effect-12" formControlName="name" placeholder="Full Name"
                [ngClass]="{'is-invalid':registerForm.get('name').touched && registerForm.get('name').invalid}" />
              <div *ngIf="registerForm.get('name').touched && registerForm.get('name').invalid"
                class="invalid-feedback">
                <div *ngIf="registerForm.get('name').errors.required"> Name is required</div>
              </div>
              <span class="focus-bg"></span>
            </div>
            <div class="form-group input-effect">
              <input type="text" class="form-control effect-12" maxlength="10" OnlyNumber="true" formControlName="phone"
                placeholder="Enter Phone Number"
                [ngClass]="{'is-invalid':registerForm.get('phone').touched && registerForm.get('phone').invalid}" />
              <div *ngIf="registerForm.get('phone').touched && registerForm.get('phone').invalid"
                class="invalid-feedback">
                <div *ngIf="registerForm.get('phone').errors.required">Phone Number is required</div>
              </div>
              <span class="focus-bg"></span>
            </div>
            <div class="form-group input-effect">
              <input type="text" class="form-control effect-12" formControlName="email" placeholder="Valid Email"
                [ngClass]="{'is-invalid':registerForm.get('email').touched && registerForm.get('email').invalid}" />
              <div *ngIf="registerForm.get('email').touched && registerForm.get('email').invalid"
                class="invalid-feedback">
                <div *ngIf="registerForm.get('email').errors.required">Email is required</div>
                <div *ngIf="registerForm.get('email').errors.email">Email must be a valid email Address</div>
              </div>
              <span class="focus-bg"></span>
            </div>
            <div class="form-group input-effect">
              <input type="password" class="form-control effect-12" formControlName="password" placeholder="Password"
                [ngClass]="{'is-invalid':registerForm.get('password').touched && registerForm.get('password').invalid}" />
              <div *ngIf="registerForm.get('password').touched && registerForm.get('password').invalid"
                class="invalid-feedback">
                <div *ngIf="registerForm.get('password').errors.required">Password is required</div>
                <div *ngIf="registerForm.get('password').errors.minlength">Password must be a letaset 8 digit</div>
                <div *ngIf="registerForm.get('password').hasError('pattern')">
                  Pattern Not valid (Atleast 1
                  Character,1 number)
                </div>
              </div>
              <span class="focus-bg"></span>
            </div>
            <div class="form-group text-center">
              <button [disabled]="!registerForm.valid" class="btn btn-primary">Register</button>
            </div>
            <p class="mt-3 mb-0" style="color: #ccc;">Already have an account?<a class="text-main" routerLink="/login">
                Login Now</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

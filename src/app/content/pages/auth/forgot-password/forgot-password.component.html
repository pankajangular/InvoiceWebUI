<div class="wrapper">
  <div class="login-block">
    <div class="row m-0">
      <div class="col-md-6 p-0">
        <div class="login-left">
          <h1>Forgot<span> Password? </span></h1>
          <p>We've got you covered</p>
          <ul class="socail-icon">
            <li><a><i class="fab fa-facebook-f"></i></a></li>
            <li><a><i class="fab fa-twitter"></i></a></li>
            <li><a><i class="fab fa-linkedin-in"></i></a></li>
          </ul>
        </div>
      </div>
      <div class="col-md-6 p-0">
        <div class="invoice-formin">
          <form class="invoice-form" name="forgotPasswordForm" [formGroup]="forgotPasswordForm"
            (ngSubmit)="forgotPasswordForm.valid && onClickSendResetLink()">
            <div class="form-head">
              <img src="assets/images/logo.png">
            </div>
            <div class="form-group input-effect">
              <input type="text" class="form-control effect-12" formControlName="email" placeholder="Email"
                [ngClass]="{'is-invalid':forgotPasswordForm.get('email').touched && forgotPasswordForm.get('email').invalid}" />
              <div *ngIf="forgotPasswordForm.get('email').touched && forgotPasswordForm.get('email').invalid"
                class="invalid-feedback">
                <div *ngIf="forgotPasswordForm.get('email').errors.required">Email is required</div>
                <div *ngIf="forgotPasswordForm.get('email').errors.email">Email must be a valid email Address</div>
              </div>
              <span class="focus-bg"></span>
            </div>
            <div class="form-grup text-center">
              <button class="btn btn-primary text-white" [disabled]="!forgotPasswordForm.valid"> Reset Password</button>
            </div>
            <p *ngIf="showLoginLink" class="mt-3 mb-0" style="color: #ccc;">Back To? <a class="text-main"
                routerLink="">Login</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
